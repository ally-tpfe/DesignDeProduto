<!DOCTYPE html>
<html>

<head>
  <title>Signature Templates Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
  <link href="../CSS/assignsignature.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../../utilities.js"></script>
  <script type="text/javascript" src="../Js/signature_templates.js"></script>
  <script type="text/javascript" src="../Js/signature_loader.js"></script>
  <script type="text/javascript" src="../Js/taskpane_main.js"></script>
  <script type="text/javascript" src="../Js/taskpane_render.js"></script>
</head>

<body>  
  <div class="container-taskp">

    
    <img class="customize-logo" src="../../../assets/logo-customize.png" alt="" />
    <p class="info_text"><strong>Conceda as habilitações abaixo</strong> para que a assinatura que você gerou seja ativada em todos os seus e-mails</p>
    
    <div style="height:20px;"><br/></div>

    <div>

    <div class="dropdown">
      <label for="new_mail">Ao <strong>escrever</strong> um novo e-mail
      </label>
        <select style="" id="new_mail">
          <option value="templateA">Ativar</option>
          <option value="none">Desativar</option>
        </select>
    </div>

    <div style="height:20px;"><br></div>

    <div class="dropdown">
      <label for="reply">Ao <strong>responder</strong> um e-mail
      </label>
          <select style="" id="reply">
            <option value="templateA">Ativar</option>
            <option value="none">Desativar</option>
          </select>
    </div>

    <div style="height:20px;"><br></div>
    
    <div class="dropdown">
      <label for="forward">Ao <strong>encaminhar</strong> um novo e-mail</label>
      <select style="" id="forward">
        <option value="templateA">Ativar</option>
        <option value="none">Desativar</option>
      </select>
    </div>
  </div>


    <div style="height:15px;"><br></div>

    
    <div style="height:5px;"><br></div>
    
    <div class="allow_change">
      <p id="override_sig">Substituir assinatura atual</p>
      <label class="switch">
        <input id="checkbox_sig" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="buttons_container">
      <p id="message">Prontinho! Sua assinatura deverá aparececer em todos os seus e-mails automaticamente dentro de algumas horas. Você pode fechar o plug-in agora!</p>
      <button id="submit_button" type="submit" class="registerbtn" onclick="save_signature_settings()">Habilitar assinatura</button>

    </div>

    <img class="tpf-logo" src="../../../assets/logo-tpf.png" alt="" />


  </div>


</body>

</html>
